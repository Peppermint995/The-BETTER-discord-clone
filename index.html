<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>

<style>
  :root {
    --bg: #121212;
    --card: #1f1f1f;
    --text: #ffffff;
    --input: #2a2a2a;
    --accent: #0078ff;
  }

  body.light {
    --bg: #f5f5f5;
    --card: #ffffff;
    --text: #000000;
    --input: #eaeaea;
    --accent: #0078ff;
  }

  * {
    transition: background 0.35s ease, color 0.35s ease, border-color 0.35s ease;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: var(--text);
    overflow: hidden;
  }

  #loginScreen, #chatScreen {
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .card {
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: var(--input);
    color: var(--text);
  }

  button {
    background: var(--accent);
    color: white;
    cursor: pointer;
  }

  #chatBox {
    position: absolute;
    top: 0; left: 0;
    right: 0; bottom: 60px;
    padding: 10px;
    overflow-y: auto;
  }

  .msg {
    background: var(--card);
    margin-bottom: 6px;
    padding: 8px;
    border-radius: 6px;
    font-size: 14px;
  }

  .time {
    font-size: 11px;
    opacity: 0.6;
  }

  #messageInputBox {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 10px;
    background: var(--card);
    display: flex;
    gap: 10px;
  }

  #messageInput {
    flex: 1;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="card">
    <h2>Register / Login</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <input id="inviteCode" type="text" placeholder="Invite Code">
    <button onclick="register()">Register</button>

    <hr style="margin: 15px 0; opacity: 0.3">

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CHAT -->
<div id="chatScreen">
  <div id="chatBox"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

<script>
/* ðŸ”¥ CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBIMQt_N3Z4nLabjV9Erj7SzlvHmhaqo4Q",
  authDomain: "chat-78682.firebaseapp.com",
  databaseURL: "https://chat-78682-default-rtdb.firebaseio.com",
  projectId: "chat-78682",
  storageBucket: "chat-78682.firebasestorage.app",
  messagingSenderId: "650441779462",
  appId: "1:650441779462:web:8ad0bc03119881ec49d687"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* ðŸŒ— AUTO THEME SYNC */
function syncTheme() {
  const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
  document.body.classList.toggle("light", prefersLight);
}
syncTheme();
window.matchMedia("(prefers-color-scheme: light)").addEventListener("change", syncTheme);

/* ðŸ”’ AUTH GATE */
auth.onAuthStateChanged(user => {
  if (!user) {
    document.getElementById("loginScreen").style.display = "flex";
    document.getElementById("chatScreen").style.display = "none";
    return;
  }
  showChat();
});

/* ðŸ”‘ INVITE CHECK */
function checkInviteCode(code) {
  return db.ref("invites/" + code).once("value").then(s => s.exists() && s.val().valid);
}

/* ðŸ“ REGISTER */
function register() {
  const email = regEmail.value;
  const pass = regPassword.value;
  const code = inviteCode.value;

  if (!email || !pass || !code) return alert("Fill all fields");

  checkInviteCode(code).then(valid => {
    if (!valid) return alert("Invalid invite");

    auth.createUserWithEmailAndPassword(email, pass).then(res => {
      db.ref("invites/" + code).remove();
      db.ref("users/" + res.user.uid).set({ email, created: Date.now() });
    });
  });
}

/* ðŸ” LOGIN */
function login() {
  auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value)
    .catch(e => alert(e.message));
}

/* ðŸŸ¢ SHOW CHAT */
function showChat() {
  loginScreen.style.display = "none";
  chatScreen.style.display = "flex";
  loadMessages();
}

/* âœ‰ SEND */
function sendMessage() {
  const user = auth.currentUser;
  if (!user) return;

  const msg = messageInput.value.trim();
  if (!msg) return;

  db.ref("messages").push({
    text: msg,
    user: user.email.split("@")[0],
    time: Date.now(),
    uid: user.uid
  });

  messageInput.value = "";
}

/* ðŸ“¡ LIVE CHAT */
function loadMessages() {
  chatBox.innerHTML = "";
  db.ref("messages").off();

  db.ref("messages").on("child_added", snap => {
    const m = snap.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <b>${m.user}</b>
      <div>${m.text}</div>
      <div class="time">${new Date(m.time).toLocaleTimeString()}</div>
    `;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}
</script>
</body>
</html>
