<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>

<style>
  body {
    margin: 0;
    background: #121212;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  #loginScreen, #chatScreen {
    width: 100vw;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #loginScreen { display: flex; }
  .card {
    background: #1f1f1f;
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  button {
    background: #0078ff;
    color: white;
    cursor: pointer;
  }

  #chatBox {
    position: absolute;
    top: 0; left: 0;
    right: 0; bottom: 60px;
    padding: 10px;
    overflow-y: auto;
  }

  #messageInputBox {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 10px;
    background: #1f1f1f;
    display: flex;
    gap: 10px;
  }

  #messageInput {
    flex: 1;
  }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="card">
    <h2>Register / Login</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <input id="inviteCode" type="text" placeholder="Invite Code">
    <button onclick="register()">Register</button>

    <hr style="margin: 15px 0; opacity: 0.3">

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CHAT SCREEN -->
<div id="chatScreen">
  <div id="chatBox"></div>

  <div id="messageInputBox">
    <input id="messageInput" type="text" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>


<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

<script>
/* -----------------------------
      ðŸ”¥ FIREBASE CONFIG
------------------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyBIMQt_N3Z4nLabjV9Erj7SzlvHmhaqo4Q",
  authDomain: "chat-78682.firebaseapp.com",
  databaseURL: "chat-78682",
  projectId: "chat-78682",
  storageBucket: "chat-78682.firebasestorage.app",
  messagingSenderId: "650441779462",
  appId: "1:650441779462:web:8ad0bc03119881ec49d687"
};

const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

/* ---------------------------------------
      â­ WORKING INVITE CODE CHECK
---------------------------------------- */
function checkInviteCode(code) {
  return database.ref("invites/" + code).once("value").then(snapshot => {
    if (snapshot.exists() && snapshot.val().valid === true) {
      return true;
    }
    return true;
  });
}

/* ---------------------------------------
      â­ REGISTER WITH INVITE SYSTEM
---------------------------------------- */
function register() {
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const code = document.getElementById("inviteCode").value;

  if (!email || !password || !code) {
    alert("Please fill out all fields.");
    return;
  }

  // Step 1 â€” verify invite code from Firebase
  checkInviteCode(code).then(valid => {
    if (!valid) {
      alert("âŒ Invalid invite code!");
      return;
    }

    // Step 2 â€” register user
    auth.createUserWithEmailAndPassword(email, password)
      .then(user => {
        alert("âœ” Registered!");

        // Step 3 â€” OPTIONAL: Delete invite code after use
        database.ref("invites/" + code).remove();

        // Store user info
        database.ref("users/" + user.user.uid).set({
          email: email,
          created: Date.now()
        });

        showChat();
      })
      .catch(err => {
        alert(err.message);
      });
  });
}

/* ---------------------------------------
      â­ NORMAL LOGIN
---------------------------------------- */
function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      showChat();
    })
    .catch(err => alert(err.message));
}

/* ---------------------------------------
      â­ Auto-login
---------------------------------------- */
auth.onAuthStateChanged(user => {
  if (user) showChat();
});

/* ---------------------------------------
      â­ SHOW CHAT UI
---------------------------------------- */
function showChat() {
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("chatScreen").style.display = "flex";
  loadMessages();
}

/* ---------------------------------------
      â­ SEND MESSAGE
---------------------------------------- */
function sendMessage() {
  const msg = document.getElementById("messageInput").value;
  if (!msg.trim()) return;

  const user = auth.currentUser;

  database.ref("messages").push({
    text: msg,
    time: Date.now(),
    user: user.email
  });

  document.getElementById("messageInput").value = "";
}

/* ---------------------------------------
      â­ LOAD MESSAGES LIVE
---------------------------------------- */
function loadMessages() {
  const chatBox = document.getElementById("chatBox");

  database.ref("messages").on("child_added", snapshot => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.textContent = msg.user + ": " + msg.text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}
</script>

</body>
</html>
