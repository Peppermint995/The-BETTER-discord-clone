<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Multi-Room Chat</title>
<style>
  :root {
    --bg: #121212;
    --card: #1f1f1f;
    --muted: rgba(255,255,255,0.7);
    --accent: #00bfff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    padding: 10px;
    background: var(--card);
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }

  #login, #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  input, button, select {
    padding: 8px;
    margin: 5px;
    border-radius: 5px;
    border: none;
  }

  #messages {
    flex: 1;
    width: 90%;
    overflow-y: auto;
    margin: 10px 0;
    border: 1px solid var(--muted);
    padding: 10px;
    border-radius: 5px;
    background: #1a1a1a;
  }

  .message {
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .username {
    font-weight: bold;
  }

  .file-link {
    color: var(--accent);
    text-decoration: underline;
    cursor: pointer;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

</style>
</head>
<body>

<header>Realtime Multi-Room Chat</header>

<div id="login">
  <input type="text" id="email" placeholder="Email">
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="inviteCode" placeholder="Invite Code (if not admin)">
  <button onclick="login()">Join Chat</button>
</div>

<div id="chat" style="display:none;">
  <div style="width:90%; display:flex; justify-content: space-between; align-items:center;">
    <select id="roomSelect" onchange="changeRoom()"></select>
    <button onclick="createRoom()">New Room</button>
  </div>
  <div id="messages"></div>
  <div style="width:90%; display:flex; justify-content: space-between;">
    <input type="text" id="messageInput" placeholder="Type a message">
    <input type="file" id="fileInput">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="adminPanel" style="display:none; width:90%; margin-top:10px; border:1px solid var(--muted); padding:10px; border-radius:5px;">
    <h3>Admin Panel</h3>
    <input type="text" id="newInvite" placeholder="Generate invite code">
    <button onclick="generateInvite()">Generate Code</button>
    <input type="color" id="nameColor" value="#ff7e5f">
    <select id="nameEffect">
      <option value="none">None</option>
      <option value="gradient">Gradient Animation</option>
    </select>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();

let currentUser = "";
let isAdmin = false;
let userColor = "#ff7e5f";
let userEffect = "none";
let currentRoom = "general";

const adminEmails = ["uyiog_aghay195@ahschools.us"];
let validInviteCodes = ["SCHOOL123"];
const bannedUsers = {};
const mutedUsers = {};

function login() {
  const email = document.getElementById('email').value.trim().toLowerCase();
  const username = document.getElementById('username').value.trim();
  const code = document.getElementById('inviteCode').value.trim();

  if(!email || !username){
    alert("Enter both email and username!");
    return;
  }

  if(adminEmails.includes(email)){
    isAdmin = true;
  } else if(validInviteCodes.includes(code)){
    isAdmin = false;
  } else {
    alert("Invalid invite code!");
    return;
  }

  currentUser = username;
  document.getElementById('login').style.display = "none";
  document.getElementById('chat').style.display = "flex";

  if(isAdmin){
    document.getElementById('adminPanel').style.display = "block";
  }

  setupRooms();
}

// Room management
function setupRooms(){
  const roomSelect = document.getElementById('roomSelect');
  db.ref('rooms').once('value', snap=>{
    roomSelect.innerHTML = "";
    snap.forEach(r=>{
      const opt = document.createElement('option');
      opt.value = r.key;
      opt.textContent = r.key;
      roomSelect.appendChild(opt);
    });
    if(!snap.hasChild('general')) db.ref('rooms/general').set(true);
    roomSelect.value = currentRoom;
    listenMessages();
  });
}

function createRoom(){
  const name = prompt("Enter room name:");
  if(name){
    db.ref('rooms/'+name).set(true);
    currentRoom = name;
    document.getElementById('roomSelect').value = name;
    listenMessages();
  }
}

function changeRoom(){
  currentRoom = document.getElementById('roomSelect').value;
  listenMessages();
}

// Chat functions
function listenMessages() {
  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML = "";
  const messagesRef = db.ref('messages/' + currentRoom);
  messagesRef.off();
  messagesRef.on('child_added', snapshot => {
    const data = snapshot.val();
    if(bannedUsers[data.username]) return;
    displayMessage(data.username, data.message, data.fileUrl, snapshot.key, data.color, data.effect);
  });
}

async function sendMessage() {
  if(mutedUsers[currentUser]) return;
  const messageInput = document.getElementById('messageInput');
  const fileInput = document.getElementById('fileInput');
  const message = messageInput.value.trim();
  let fileUrl = null;

  if(fileInput.files.length > 0){
    const file = fileInput.files[0];
    const storageRef = storage.ref('files/' + Date.now() + '_' + file.name);
    await storageRef.put(file);
    fileUrl = await storageRef.getDownloadURL();
    fileInput.value = "";
  }

  if(!message && !fileUrl) return;

  db.ref('messages/' + currentRoom).push().set({
    username: currentUser,
    message,
    fileUrl,
    timestamp: Date.now(),
    color: userColor,
    effect: userEffect
  });

  // Text to speech
  if(message) {
    const msg = new SpeechSynthesisUtterance(`${currentUser} says ${message}`);
    speechSynthesis.speak(msg);
  }

  messageInput.value = "";
}

function displayMessage(username, message, fileUrl, key, color="#fff", effect="none"){
  const messagesDiv = document.getElementById('messages');
  const div = document.createElement('div');
  div.className = "message";

  let nameStyle = effect==="gradient" 
    ? `background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f); background-size:600% 600%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation: gradientShift 5s ease infinite;`
    : `color:${color}`;

  div.innerHTML = `<span class="username" style="${nameStyle}">${username}</span>: ${message ? message : ''} ` +
                  `${fileUrl ? `<a class="file-link" href="${fileUrl}" target="_blank">[File]</a>` : ''}`;

  if(isAdmin){
    div.innerHTML += `
      <button onclick="muteUser('${username}')">Mute</button>
      <button onclick="kickUser('${username}')">Kick</button>
      <button onclick="banUser('${username}')">Ban</button>
    `;
  }

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Admin controls
function muteUser(username){ mutedUsers[username] = true; }
function kickUser(username){ alert(`${username} kicked!`); }
function banUser(username){ bannedUsers[username] = true; }

// Admin invite generation
function generateInvite(){
  const code = Math.random().toString(36).substring(2, 8).toUpperCase();
  validInviteCodes.push(code);
  alert("Generated invite code: " + code);
}

document.getElementById('nameColor').addEventListener('input', e => { userColor = e.target.value; });
document.getElementById('nameEffect').addEventListener('change', e => { userEffect = e.target.value; });

</script>

</body>
</html>
