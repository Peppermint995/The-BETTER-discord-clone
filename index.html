<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>

<style>
  :root {
    --bg: #121212;
    --card: #1f1f1f;
    --text: #ffffff;
    --input: #2a2a2a;
    --accent: #4285f4;
  }

  body.light {
    --bg: #f5f5f5;
    --card: #ffffff;
    --text: #000000;
    --input: #eaeaea;
  }

  * {
    transition: background 0.35s ease, color 0.35s ease;
  }

  body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: var(--text);
    overflow: hidden;
  }

  #chatBox {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 60px;
    padding: 10px;
    overflow-y: auto;
  }

  .msg {
    background: var(--card);
    margin-bottom: 6px;
    padding: 8px;
    border-radius: 6px;
    font-size: 14px;
  }

  .time {
    font-size: 11px;
    opacity: 0.6;
  }

  #messageInputBox {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 10px;
    background: var(--card);
    display: flex;
    gap: 10px;
  }

  input, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  input {
    flex: 1;
    background: var(--input);
    color: var(--text);
  }

  button {
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chatBox"></div>

<div id="messageInputBox">
  <input id="messageInput" type="text" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getDatabase,
  ref,
  push,
  onChildAdded
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

/* ðŸ”¥ SAME PROJECT / OTHER DATABASE */
const firebaseConfig = {
  apiKey: "AIzaSyCN8ypq4TxhLwjseqnDJneBO2j_BlARz0M",
  authDomain: "chat-or-somethig.firebaseapp.com",
  databaseURL: "https://chat-or-somethig-default-rtdb.firebaseio.com",
  projectId: "chat-or-somethig",
  storageBucket: "chat-or-somethig.firebasestorage.app",
  messagingSenderId: "598777875087",
  appId: "1:598777875087:web:d100536dd269bc0a9d7efa"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const chatBox = document.getElementById("chatBox");
const messageInput = document.getElementById("messageInput");

/* ðŸŒ— AUTO SYSTEM THEME */
function syncTheme() {
  document.body.classList.toggle(
    "light",
    window.matchMedia("(prefers-color-scheme: light)").matches
  );
}
syncTheme();
window.matchMedia("(prefers-color-scheme: light)")
  .addEventListener("change", syncTheme);

/* ðŸ‘¤ GUEST USERNAME (STORED LOCALLY) */
let username = localStorage.getItem("chat_username");
if (!username) {
  username = "Guest" + Math.floor(Math.random() * 10000);
  localStorage.setItem("chat_username", username);
}

/* âœ‰ SEND MESSAGE */
window.sendMessage = () => {
  const text = messageInput.value.trim();
  if (!text) return;

  push(ref(db, "messages"), {
    text,
    user: username,
    time: Date.now()
  });

  messageInput.value = "";
};

/* ðŸ“¡ LOAD MESSAGES LIVE */
onChildAdded(ref(db, "messages"), snap => {
  const m = snap.val();

  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `
    <b>${m.user}</b>
    <div>${m.text}</div>
    <div class="time">${new Date(m.time).toLocaleTimeString()}</div>
  `;

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

</body>
</html>
