<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Chat</title>
<style>
  :root {
    --bg: #121212;
    --card: #1f1f1f;
    --muted: rgba(255,255,255,0.7);
    --accent: #0078ff;
    --admin-gradient: linear-gradient(270deg,#ff6ec4,#7873f5,#42e695,#ff6ec4);
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  #sidebar {
    width: 200px;
    background: var(--card);
    display: flex;
    flex-direction: column;
    padding: 10px;
  }
  #sidebar h2 {
    margin: 0 0 10px 0;
    font-size: 18px;
    text-align: center;
  }
  #groupList {
    flex: 1;
    overflow-y: auto;
  }
  #groupList div {
    padding: 8px;
    cursor: pointer;
    border-radius: 5px;
  }
  #groupList div.active {
    background: var(--accent);
    color: white;
  }
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .message {
    margin-bottom: 10px;
  }
  .user {
    font-weight: bold;
  }
  .admin {
    background: linear-gradient(270deg,#ff6ec4,#7873f5,#42e695,#ff6ec4);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradient 6s ease infinite;
  }
  @keyframes gradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  #inputBox {
    display: flex;
    padding: 10px;
    background: var(--card);
  }
  #msgInput {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    margin-right: 5px;
  }
  #sendBtn {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
  #loginBox {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background: rgba(0,0,0,0.85);
    flex-direction: column;
  }
  #loginBox input {
    margin:5px 0;
    padding:8px;
    width:200px;
    border-radius:5px;
    border:none;
  }
  #loginBox button {
    padding:8px 12px;
    border:none;
    border-radius:5px;
    background: var(--accent);
    color:white;
    cursor:pointer;
    margin-top:5px;
  }
  #notifControl {
    margin-top:10px;
    text-align:center;
  }
  #notifControl input {
    width:100%;
  }
  /* Mobile */
  @media(max-width:600px){
    #sidebar {width:120px;}
    #groupList div {font-size:12px; padding:6px;}
    #msgInput {width:100px;}
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Groups</h2>
  <div id="groupList"></div>
  <div id="notifControl">
    <label>Notification Sound:</label>
    <input type="file" id="notifUpload" accept="audio/*">
  </div>
</div>

<div id="main">
  <div id="chatBox"></div>
  <div id="inputBox">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<div id="loginBox">
  <h2>Login/Register</h2>
  <input type="email" id="emailInput" placeholder="Email">
  <input type="text" id="inviteCodeInput" placeholder="Invite Code">
  <button id="loginBtn">Login</button>
  <small>Use code: <b>SCHOOL123</b></small>
</div>

<audio id="notifSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>
let currentUser = '';
let currentGroup = '';
const admins = ['uyiog_aghay195@ahschools.us'];
let ttsEnabled = true;
let notifSound = document.getElementById('notifSound');

// Groups
const groups = ['General','Math','Science','Fun'];
const groupList = document.getElementById('groupList');
groups.forEach(g => {
  const div = document.createElement('div');
  div.textContent = g;
  div.onclick = () => {
    currentGroup = g;
    document.querySelectorAll('#groupList div').forEach(d=>d.classList.remove('active'));
    div.classList.add('active');
    loadMessages();
  };
  groupList.appendChild(div);
});
currentGroup = groups[0];
groupList.children[0].classList.add('active');

// Login/Register
document.getElementById('loginBtn').onclick = () => {
  const email = document.getElementById('emailInput').value.trim();
  const code = document.getElementById('inviteCodeInput').value.trim();
  if(!email || code !== 'SCHOOL123') { alert('Invalid email or invite code'); return; }
  currentUser = email;
  document.getElementById('loginBox').style.display = 'none';
  loadMessages();
};

// Send message
document.getElementById('sendBtn').onclick = () => {
  const input = document.getElementById('msgInput');
  const text = input.value.trim();
  if(!text) return;
  sendMessage(text);
  input.value='';
};

function sendMessage(text) {
  if(!text || !currentGroup) return;
  const messages = JSON.parse(localStorage.getItem('chatMessages')||'[]');
  messages.push({user:currentUser,group:currentGroup,text});
  localStorage.setItem('chatMessages',JSON.stringify(messages));
  loadMessages();

  // TTS
  if(ttsEnabled) {
    const utter = new SpeechSynthesisUtterance(text);
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  // Notification
  if(currentUser !== localStorage.getItem('lastUser')){
    notifSound.play();
  }
  localStorage.setItem('lastUser',currentUser);
}

// Load messages
function loadMessages() {
  const messages = JSON.parse(localStorage.getItem('chatMessages')||'[]');
  const chatBox = document.getElementById('chatBox');
  chatBox.innerHTML='';
  messages.forEach(msg=>{
    if(msg.group !== currentGroup) return;
    const div = document.createElement('div');
    div.className = 'message';
    const userSpan = document.createElement('span');
    userSpan.textContent = msg.user;
    if(admins.includes(msg.user)) userSpan.className='user admin';
    else userSpan.className='user';
    const textSpan = document.createElement('span');
    textSpan.textContent = ': '+msg.text;
    textSpan.className='text';
    div.appendChild(userSpan);
    div.appendChild(textSpan);
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Reload messages on storage change (multi-tab)
window.addEventListener('storage', loadMessages);

// Custom notification upload
document.getElementById('notifUpload').addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(file){
    notifSound.src = URL.createObjectURL(file);
  }
});
</script>
</body>
</html>
